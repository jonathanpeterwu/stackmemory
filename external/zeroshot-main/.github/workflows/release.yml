name: Release

on:
  # Auto-release after CI passes on main
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  # Manual trigger for DRY-RUN ONLY (testing release process)
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run ONLY (no publish allowed)'
        required: true
        default: true
        type: boolean

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  install-matrix:
    # Run only for real release flow or manual dry-run
    if: |
      (github.event_name == 'workflow_dispatch' && inputs.dry_run == true) ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    # Cross-platform/version compatibility before release
    # NOTE: macOS runners cost 10x Linux minutes - minimal matrix
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            node: 20
          - os: macos-latest
            node: 20

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Link CLI
        run: npm link

      - name: CLI smoke test
        run: |
          zeroshot --help
          zeroshot --version
          zeroshot list

      - name: Test process-metrics (platform-specific)
        run: |
          node -e "
          (async () => {
            const { getProcessMetrics, formatMetrics, getStateIcon, isPlatformSupported, getPlatformInfo } = require('./src/process-metrics');
            const os = require('os');

            console.log('Platform:', os.platform());
            console.log('Supported:', isPlatformSupported());
            console.log('Platform info:', JSON.stringify(getPlatformInfo()));

            // Test metrics collection
            const metrics = await getProcessMetrics(process.pid, { samplePeriodMs: 100 });
            console.log('Metrics:', JSON.stringify(metrics, null, 2));

            // Validate required fields
            if (!metrics.exists) throw new Error('Process should exist');
            if (typeof metrics.cpuPercent !== 'number') throw new Error('cpuPercent must be number');
            if (typeof metrics.memoryMB !== 'number') throw new Error('memoryMB must be number');
            if (!metrics.state) throw new Error('state must be set');

            console.log('Formatted:', formatMetrics(metrics));
            console.log('State icon:', getStateIcon(metrics.state, metrics.network?.hasActivity));

            console.log('‚úì Process metrics test passed on', os.platform());
          })().catch(e => { console.error(e); process.exit(1); });
          "

      - name: Test status-footer
        run: |
          node -e "
          const { StatusFooter } = require('./src/status-footer');

          const footer = new StatusFooter({ enabled: false });
          footer.setCluster('test-cluster');
          footer.setClusterState('running');
          footer.updateAgent({ id: 'worker', state: 'executing_task', pid: process.pid, iteration: 1 });

          const statusLine = footer.buildStatusLine(80);
          if (!statusLine.includes('running')) throw new Error('Status line missing state');
          if (!statusLine.includes('1/1')) throw new Error('Status line missing agent count');

          footer.stop();
          console.log('‚úì StatusFooter test passed');
          "

  release:
    needs: [install-matrix]
    # SAFETY: Only run if CI passed OR manual dry-run
    # Real releases MUST go through CI (workflow_run with success)
    # Manual trigger MUST be dry-run only (cannot publish untested code)
    if: |
      (github.event_name == 'workflow_dispatch' && inputs.dry_run == true) ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          # NOTE: Do NOT set persist-credentials: false here
          # Semantic-release needs git credentials to query remote tags

      - name: Fetch all tags
        run: |
          git fetch --tags --force
          echo "Available tags:"
          git tag -l | tail -10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify package before release
        run: |
          # Create tarball (respects 'files' array in package.json)
          # Extract last line only (tarball filename) to avoid capturing prepare script output
          TARBALL=$(npm pack | tail -1)
          echo "Created: $TARBALL"

          # Install from tarball (simulates npm install -g @covibes/zeroshot)
          npm install -g "./$TARBALL"

          # Smoke tests - must all pass
          echo "=== Testing installed package ==="
          zeroshot --version
          zeroshot --help
          zeroshot list

          # Cleanup
          npm uninstall -g @covibes/zeroshot
          rm "$TARBALL"

          echo "‚úÖ Package verification passed"

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # SAFETY: Manual triggers MUST be dry-run only
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "‚ö†Ô∏è  Manual trigger detected - enforcing dry-run mode"
            npx semantic-release --dry-run
          elif [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "‚ÑπÔ∏è  Dry-run mode enabled"
            npx semantic-release --dry-run
          else
            echo "üöÄ Publishing release (triggered by CI passing)"
            npx semantic-release
          fi
