# Nixpacks configuration for Railway deployment
# This configures the build environment without Puppeteer/Chromium

[phases.setup]
nixPkgs = ["nodejs_20", "npm-10_x"]

[phases.install]
cmds = ["npm ci --omit=dev --ignore-scripts"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "node dist/servers/railway/index.js"

[variables]
NODE_ENV = "production"